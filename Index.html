  <!-- Base App Verification -->

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b1cff, #0a0f2c);
      color: white;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    p {
      max-width: 520px;
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 32px;
    }
    .btn {
      background: white;
      color: #0b1cff;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    footer {
      position: absolute;
      bottom: 16px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
