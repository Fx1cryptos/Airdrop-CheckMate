<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airdrop CheckMate — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Base App -->
  <meta name="base:app_id" content="69401eb7d19763ca26ddc30c" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0a0f2c;
      color: white;
    }
    header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    .container {
      padding: 24px;
      max-width: 960px;
      margin: auto;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn {
      background: #ffffff;
      color: #0b1cff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .airdrop {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .airdrop:last-child {
      border-bottom: none;
    }
    .badge {
      background: #00ffcc;
      color: #001;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <header>
    <h1>♟️ Airdrop CheckMate</h1>
    <button class="btn" onclick="connectWallet()">Connect Wallet</button>
  </header>

  <div class="container">
    <div class="card">
      <h2>Your Wallet</h2>
      <p id="wallet">Not connected</p>
    </div>

    <div class="card">
      <h2>Eligible Airdrops</h2>
      <div id="airdrops">
        <p>Connect your wallet to scan for airdrops.</p>
      </div>
    </div>
  </div>

  <script>
    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install a Base-compatible wallet");
        return;
      }

      const accounts = await window.ethereum.request({
        method: "eth_requestAccounts"
      });

      const address = accounts[0];
      document.getElementById("wallet").innerText = address;

      scanAirdrops(address);
    }

    async function scanAirdrops(address) {
      const res = await fetch("http://localhost:3000/scan-wallet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ address })
      });

      const json = await res.json();
      const container = document.getElementById("airdrops");
      container.innerHTML = "";

      json.data.airdrops.forEach(a => {
        const div = document.createElement("div");
        div.className = "airdrop";
        div.innerHTML = `
          <div>
            <strong>${a.protocol}</strong><br/>
            <small>${a.type}</small>
          </div>
          <div>
            <span class="badge">CLAIMABLE</span><br/>
            <small>${a.estimatedValue}</small>
          </div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
